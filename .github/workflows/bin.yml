  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        run: cargo install -f cross
      - name: Build-linux
        run: cross build --target x86_64-unknown-linux-gnu --release
      - name: Build-win
        run: cross build --target x86_64-pc-windows-gnu --release
      - name: Package Linux
        run: tar -czvf supra-linux-x86_64.tar.gz -C target/x86_64-unknown-linux-gnu/release/ supra
      - name: Package Windows
        run: zip supra-windows-x86_64.zip target/x86_64-pc-windows-gnu/release/supra.exe
      - name: Upload Linxu
        uses: actions/upload-artifact@v2
        with:
          name: linux-release
          path: supra-linux-x86_64.tar.gz
      - name: Uplaod Windows
        uses: actions/upload-artifact@v2
        with:
          name: windows-release
          path: supra-windows-x86_64.zip
